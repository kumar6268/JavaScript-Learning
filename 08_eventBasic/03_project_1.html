<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Start and Stop Timer</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <p id="timer">Time: <span id="timeDisplay">0</span></p>

    <script>
        let intervalId;
        let isRunning = false; // To check if the timer is already running
        let startTime = 0;

        const startButton = document.querySelector('#start');
        const stopButton = document.querySelector('#stop');
        const timeDisplay = document.querySelector('#timeDisplay');

        // Function to update the timer
        const updateTime = () => {
            const currentTime = Date.now();
            const elapsedTime = Math.floor((currentTime - startTime) / 1000); // Convert to seconds
            timeDisplay.textContent = elapsedTime;
        };

        // Start button event listener
        startButton.addEventListener('click', function() {
            if (!isRunning) { // Check if the timer is not running
                startTime = Date.now(); // Set the starting time
                intervalId = setInterval(updateTime, 1000); // Start the timer
                isRunning = true;
            }
        });

        // Stop button event listener
        stopButton.addEventListener('click', function() {
            if (isRunning) { // Check if the timer is running
                clearInterval(intervalId); // Stop the timer
                isRunning = false;
            }
        });
    </script>
</body>
</html>
